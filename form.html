<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Form - Your Project Title</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Apply ASH background to whole page */
    body {
      background-color: lab(21.92% -8.17 -15.43 / 0.926); 
    }

    .form-container {
      background-color: #e6f7ff61; /* Light blue for the form */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(0, 0, 0);
    }

    .form-control.bg-secondary {
      color: white;
    }
    .btn-secondary{
      background-color:#1a2e40;
      color: #000;
    }
  </style>
</head> 

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
    <div class="container-fluid"> 
      <a class="navbar-brand" href="#">Library System Management</a> 
      <div> 
        <ul class="navbar-nav"> 
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> 
          <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li> 
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li> 
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li> 
        </ul> 
      </div> 
    </div> 
  </nav> 

  <!-- Form Section -->
  <div class="container mt-5 form-container bg-ligh"> 
    <h2 class="mb-4">Add Entry</h2> 
    <form onsubmit="return validateForm()"> 
      <div class="mb-3"> 
        <label class="form-label">Name</label> 
        <input type="text" id="name" class="form-control bg-secondary text-white" placeholder="Enter Name"> 
      </div> 
      <div class="mb-3"> 
        <label class="form-label">Email</label> 
        <input type="email" id="email" class="form-control bg-secondary text-white" placeholder="Enter Email"> 
      </div> 
      <div class="mb-3"> 
        <label class="form-label">Phone</label> 
        <input type="text" id="phone" class="form-control bg-secondary text-white" placeholder="Enter Phone"> 
      </div> 
      <button type="submit" class="btn btn-secondary">Submit</button> 
      <button type="reset" class="btn btn-secondary">Clear Form</button> 
    </form> 
  </div> 

  <script> 
    function validateForm() { 
      let name = document.getElementById("name").value; 
      let email = document.getElementById("email").value; 
      let phone = document.getElementById("phone").value; 
      
      if (name === "" || email === "" || phone === "") { 
        alert("All fields required!"); 
        return false; 
      } 

      if (!email.includes("@")) { 
        alert("Invalid email!"); 
        return false; 
      } 

      if (phone.length !== 10 || isNaN(phone)) { 
        alert("Phone must be 10 digits!"); 
        return false; 
      } 

      return true; 
    } 
  </script> 
</body> 
</html>
